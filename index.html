        <script>
            var dark = false;
            document.cookie = "theme=light";
            
            window.onload = function()
            {
                console.log(getTheme());
            }
            
            function getTheme(){
                var x = document.cookie;
                var themeIdx = x.indexOf("theme=");
                var theme = x.substr(themeIdx+6,x.length);
                if( theme == "light"){
                    dark = false;
                }
                else if( theme == "dark" ){
                    dark = true;
                }
                //console.log(theme);
                return theme;
            }
            function adjustTheme() {
                dark = !dark;
                if( dark ){
                    document.getElementById("theme").setAttribute("href", "styleblack.css");
                    document.cookie = "theme=dark";
                    document.getElementById("themebutton").innerHTML = "Dark Theme: ON"
                    console.log(getTheme());
                }
                else{
                    document.getElementById("theme").setAttribute("href", "style.css");
                    document.cookie = "theme=light"
                    document.getElementById("themebutton").innerHTML = "Dark Theme: OFF"
                    console.log(getTheme());
                }
                //console.log(x);
            }
            
        </script>
